
<div *ngFor="let stop of stoppers; let i=index">
  <p >{{stop.hour}}:{{stop.minute}}:{{stop.second}}</p>
  <button (click)="start(i)">start</button>
  <button (click)="stop(i)">stop</button>
  <button (click)="reset(i)">reset</button>
  <button (click)="add(i)">köridő</button>
  <button (click)="faster(i)">+</button>
  <button (click)="slower(i)">-</button>
  <p *ngFor="let time of stop.times">{{time.hour}}:{{time.minute}}:{{time.second}}</p>
</div>
<button (click)="new()">új</button>
